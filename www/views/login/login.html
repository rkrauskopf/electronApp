<div class="container-fluid">
    <div class="row">
        <h1 class="col-xs-12 center-block">Login</h1>
    </div>
    <form class="col-xs-12 col-sm-6 col-sm-offset-3 well">
        <div class="alert alert-danger" ng-show="vm.errorMessage">
            {{vm.errorMessage}}
        </div>
        <div class="form-group">
            <label for="email-address">Email Address</label>
            <input id="email-address" class="form-control" type="email" placeholder="Email" ng-model="vm.email"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" class="form-control" type="password" ng-model="vm.password">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> Remember Me
            </label>
        </div>
        <button type="submit" class="btn btn-default" ng-click="vm.login()">Log In</button>
    </form>
</div>
